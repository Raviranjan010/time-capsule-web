<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule - Lock Your Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="vault-container">
        <header>
            <div class="logo">Secure<span>Capsule</span></div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>SYSTEM ONLINE!</span>
            </div>
        </header>

        <div class="content-area">
            <!-- View 1: Create Capsule -->
            <section id="view-create" class="view active">
                <div class="stepper">
                    <div class="step active" onclick="switchStep(1)">01 // COMPOSE</div>
                    <div class="step" onclick="switchStep(2)">02 // SECURE</div>
                    <div class="step" onclick="switchStep(3)">03 // LOCK</div>
                </div>

                <!-- Step 1: Compose -->
                <div id="step-1" class="step-content">
                    <div class="input-group">
                        <label>CAPSULE TITLE</label>
                        <input type="text" id="capsuleTitle" placeholder="Enter a designation...">
                    </div>
                    <div class="input-group">
                        <label>MESSAGE DATA</label>
                        <textarea id="message" placeholder="Input your message to the future..."></textarea>
                    </div>
                    <button class="btn" onclick="switchStep(2)">PROCEED >></button>
                </div>

                <!-- Step 2: Secure -->
                <div id="step-2" class="step-content" style="display:none;">
                    <div class="input-group">
                        <label>UNLOCK DATE & TIME</label>
                        <input type="datetime-local" id="unlockTime">
                    </div>
                    <div class="input-group">
                        <label>IMAGE ATTACHMENT (URL) [OPTIONAL]</label>
                        <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="input-group">
                        <label>SECURITY PIN (4 DIGITS) [OPTIONAL]</label>
                        <input type="password" id="pinCode" maxlength="4" placeholder="****">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="switchStep(1)"><< BACK</button>
                        <button class="btn" onclick="switchStep(3)">REVIEW >></button>
                    </div>
                </div>

                <!-- Step 3: Review -->
                <div id="step-3" class="step-content" style="display:none; text-align: center;">
                    <h2 style="color: var(--primary); margin-bottom: 20px;">CONFIRM LOCKDOWN</h2>
                    <p style="color: var(--text-muted); margin-bottom: 30px;">
                        Once locked, this data will be encrypted and inaccessible until the designated time coordinate.
                    </p>
                    <div class="btn-group" style="justify-content: center;">
                        <button class="btn btn-secondary" onclick="switchStep(2)">MODIFY</button>
                        <button class="btn" onclick="lockCapsule()">INITIATE LOCK</button>
                    </div>
                </div>
            </section>

            <!-- View 2: Countdown -->
            <section id="view-countdown" class="view" style="text-align: center; justify-content: center;">
                <div class="lock-animation">
                    <span class="lock-icon">ðŸ”’</span>
                </div>
                <h2 style="color: var(--primary); letter-spacing: 3px;">CAPSULE LOCKED</h2>
                <p id="target-date-display" style="color: var(--text-muted); margin-top: 10px;"></p>
                
                <div class="countdown-display">
                    <div class="time-box"><span id="d">00</span><label>DAYS</label></div>
                    <div class="time-box"><span id="h">00</span><label>HOURS</label></div>
                    <div class="time-box"><span id="m">00</span><label>MINS</label></div>
                    <div class="time-box"><span id="s">00</span><label>SECS</label></div>
                </div>

                <button class="btn btn-secondary" onclick="resetCapsule()">ABORT / RESET</button>
            </section>

            <!-- View 3: Unlocked -->
            <section id="view-unlocked" class="view">
                <h2 style="color: var(--success); margin-bottom: 20px;">ACCESS GRANTED</h2>
                <h3 id="unlocked-title" style="margin-bottom: 15px;"></h3>
                
                <div class="unlocked-msg" id="unlocked-message"></div>
                <img id="unlocked-image" class="attached-image" style="display: none;">
                
                <div class="btn-group">
                    <button class="btn" onclick="resetCapsule()">NEW CAPSULE</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
